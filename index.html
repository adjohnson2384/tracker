
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Strongman Tracker Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>Day 1: Power & Back</h1>
  </div>

  <div class="container">
    <div class="controls">
      <select id="weekSelect" onchange="generateWorkout()">
        <option value="1">Week 1 (3x5)</option>
        <option value="2">Week 2 (3x3)</option>
        <option value="3">Week 3 (5/3/1)</option>
      </select>
      <button class="btn-primary" onclick="saveWorkout()">Save Workout</button>
    </div>

    <div id="workoutContainer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
